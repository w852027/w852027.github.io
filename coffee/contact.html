<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高品質的西式餐點供應，供應一整天的好心情">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="images/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css">
    <title>Sloth Coffee-CONTACT</title>
</head>
<body>
    <div id="contact" class="background-img">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="coffee首頁"></a></h1>
        <ul class="main-nav">
            <li class="navbar">
              <a class="nav-link active" aria-current="page" href="news.html">News</a>
            </li>
            <li class="navbar">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="navbar">
              <a class="nav-link" href="contact.html">contact</a>
            </li>
            <li class="navbar">
                <a class="nav-link" href="link.html">link</a>
            </li>
          </ul>
        </header>
        <div class="wrapper">
            <h2 class="page-title">contact</h2>
            <form action="#">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="your-name" placeholder="OOO">
                </div>
                <div>
                    <label for="email">信箱</label>
                    <input type="url" id="email" name="your-email" placeholder="OOO@gmail.com">
                </div>
                <div>
                    <label for="message">詢問內容</label>
                    <textarea name="your-message" id="message" placeholder="我覺得..."></textarea>
                </div>
                <input type="submit" class="button" value="送出">
                <a href="menu.html">
                <input type="button" class="button" value="返回">
                </a>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <p><small>&copy;2022&nbsp;SlothCoffee</small></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
